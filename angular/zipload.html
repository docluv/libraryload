<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Angular Library GZipped from AWS Load Time Tester</title>
</head>
<body>

    <div class="eval-time" style="font-size:4em;"></div>

    <script>var start = +new Date();</script>
    <script src="http://images.professionalaspnet.com/angular.zip.js"></script>
    <script>
        var end = +new Date();
        document.querySelector(".eval-time").textContent = (end - start) / 1000 + " seconds";

        console.log("start - " + start);
        console.log("end - " + end);</script>
</body>
</html>
